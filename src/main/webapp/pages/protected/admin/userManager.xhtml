<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/pages/public/templates/master.xhtml">
        <ui:define name="main">
            <p:growl id="growl" life="30000" autoUpdate="true"/>

            <p align="center"> Admin Panel </p>

            <h:form id="usersForm">
                <p:dataTable var="user" value="#{userManagerMb.listOfUsers}" id="usersTable">
                    <p:column headerText="name">
                        <h:outputText value="#{user.name}"/>
                    </p:column>
                    <p:column headerText="email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="nick">
                        <h:outputText value="#{user.nick}"/>
                    </p:column>
                    <p:column headerText="role">
                        <h:outputText value="#{user.role}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="edit" onclick="PF('editUserDialogWidget').show()"
                                         update=":editUserDialogForm">
                            <f:setPropertyActionListener value="#{user}" target="#{userManagerMb.user}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:form>

            <ui:include src="dialogs/user/editUserDialog.xhtml"/>


        </ui:define>
    </ui:composition>
</h:body>
</html>
