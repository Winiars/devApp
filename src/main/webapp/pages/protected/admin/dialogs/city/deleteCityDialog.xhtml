<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="cityDeleteDialogWidget"
              id="cityDeleteDialogId" height="150" width="500" modal="true"
              closable="true" draggable="false" resizable="false">
        <h:form id="cityDeleteDialogForm" prependId="false">
            <h:outputText value="Are you sure you want to delete #{cityMB.city.name} ?"/>
            <br/>
            <p:commandButton value="delete" action="#{cityMB.deleteCity}"
                             onclick="PF('cityDeleteDialogWidget').hide()"
                             update=":adminIndexForm:citiesTable">

            </p:commandButton>
            <p:commandButton value="cancel" icon="ui-icon-minus" actionListener="#{cityMB.resetCity}"
                             onclick="PF('cityDeleteDialogWidget').hide()">
            </p:commandButton>

        </h:form>
    </p:dialog>
</h:body>
</html>
