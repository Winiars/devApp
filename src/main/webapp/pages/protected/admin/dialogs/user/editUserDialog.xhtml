<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="editUserDialogWidget"
              height="150" width="500" modal="true"
              closable="true" draggable="false" resizable="false">
        <h:form id="editUserDialogForm" prependId="false">

            <h:outputText value="Are you sure you want to edit #{userManagerMb.user.nick} ?"/>
            <br/>

            <h:selectOneMenu value="#{userManagerMb.user.role}">
                <f:selectItems value="#{userManagerMb.roles}"/>
            </h:selectOneMenu>

            <p:commandButton value="confirm" onclick="PF('editUserDialogWidget').hide()" update=":usersForm:usersTable"
                             action="#{userManagerMb.updateUser}"/>

            <p:commandButton value="cancel" icon="ui-icon-minus" actionListener="#{userManagerMb.resetUser}"
                             onclick="PF('editUserDialogWidget').hide()">
            </p:commandButton>

        </h:form>
    </p:dialog>
</h:body>
</html>
